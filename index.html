<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Tell us about your adventure today.</h1>
      <form>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" name="name" placeholder="Type your name." required>
        </div>
        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" name="email" placeholder="Type your e-mail." required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="number" name="phone" placeholder="Type your phone number.">
        </div>
        <div class="form-group">
          <label for="message">What do you have to say?</label>
          <textarea name="message" placeholder="Type your message to us here..." required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" name="submit" value="Send">
        </div>
      </form>
    </div>
  </body>
</html>
